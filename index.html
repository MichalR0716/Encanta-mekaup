<!-- NUEVA SECCIÓN: Carrusel (máx 3 imágenes) -->

                    <img src="/IMG/ricardo-moura-JQ1HUhMdELM-unsplash.jpg" alt="Slide 1">
                </li>
                <li class="carousel-slide">
                    <img src="/IMG/ricardo-moura-JQ1HUhMdELM-unsplash.jpg" alt="Slide 2">
                </li>
                <li class="carousel-slide">
                    <img src="/IMG/ricardo-moura-JQ1HUhMdELM-unsplash.jpg" alt="Slide 3">
                </li>
            </ul>
        </div>

        <button class="carousel-control next" aria-label="Siguiente">&gt;</button>
    </div>

    <!-- Indicadores del carrusel: ahora fuera del .carousel y centrados -->

        <button class="dot active" data-index="0" aria-label="Ir al slide 1"></button>
        <button class="dot" data-index="1" aria-label="Ir al slide 2"></button>
        <button class="dot" data-index="2" aria-label="Ir al slide 3"></button>

</section>

<script>
/* JS mínimo para funcionalidad del carrusel (3 slides). Modifica si necesitas autoplay u otras opciones. */
(function(){
    const carousel = document.getElementById('mainCarousel');
    const track = carousel.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prev = carousel.querySelector('.carousel-control.prev');
    const next = carousel.querySelector('.carousel-control.next');
    const dots = Array.from(carousel.querySelectorAll('.dot'));
    let index = 0;

    function update() {
        const percent = -index * 100;
        track.style.transform = `translateX(${percent}%)`;
        dots.forEach((d,i)=> d.classList.toggle('active', i===index));
    }

    prev.addEventListener('click', ()=> {
        index = (index - 1 + slides.length) % slides.length;
        update();
    });

    next.addEventListener('click', ()=> {
        index = (index + 1) % slides.length;
        update();
    });

    dots.forEach(d => d.addEventListener('click', (e) => {
        index = Number(e.currentTarget.dataset.index) || 0;
        update();
    }));

    // soporte teclado (izq/der)
    carousel.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prev.click();
        if (e.key === 'ArrowRight') next.click();
    });

    // init
    update();
})();
</script>
